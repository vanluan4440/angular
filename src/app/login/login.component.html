<mat-toolbar>
  <a [routerLink]="'login'" id="title">App Message</a>
  <span class="fill-space"></span>
  <a [routerLink]="'login'" id="btn_login">Login</a>
</mat-toolbar>
<div class="login-form-container">
  <div class="login-form">
    <h1 class="title">Sign In</h1>

    <mat-form-field class="login-field">
      <input #loginField matInput placeholder="Username" autocomplete="off" />
    </mat-form-field>
    <mat-form-field class="login-field">
      <input
        #passwordField
        matInput
        type="password"
        placeholder="Password"
        autocomplete="off"
      />
    </mat-form-field>
    <div class="login-actions">
      <button
        at-raised-button
        (click)="login(loginField.value, passwordField.value)"
      >
        Login
      </button>
    </div>
  </div>
</div>
